<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Library - Book Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .message { color: green; }
        .error { color: red; }
        .form-group { margin-bottom: 1em; }
        label { display: inline-block; width: 100px; }
    </style>
</head>
<body>
<div th:if="${message}" class="message" th:text="${message}"></div>
<div th:if="${error}" class="error" th:text="${error}"></div>

<div th:if="${book != null}">
    <h2>Edit Book</h2>
    <form th:action="@{/books/update}" method="post">
        <input type="hidden" name="isbn" th:value="${book.isbn}"/>
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${book.title}" required/>
        </div>
        
        <div class="form-group">
            <label for="authors">Authors:</label>
            <input type="text" id="authors" name="authors" th:value="${authors}" required
                   placeholder="Author1, Author2, ..."/>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" th:value="${book.location}" required/>
        </div>
        
        <div class="form-group">
            <button type="submit">Update Book</button>
            <a th:href="@{/books.html}">Back to List</a>
        </div>
    </form>
</div>

<div th:if="${book} == null">
    <h1 th:text="'No book found with ISBN: ' + ${param.isbn}">Not Found</h1>
    <a th:href="@{/books.html}">Back to List</a>
</div>
</body>
</html>
